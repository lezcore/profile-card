<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/0566cf4108.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="card-container">
    <div class="card-header">
      <a href="/">
        <i class="fa-regular fa-heart"></i>
      </a>
      <a href="/">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </a>
    </div>
    <div class="card-main">
      <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=880&q=80" alt="profile-img">
      <h2>Sergio Lezcore</h2>
      <h3>Frontend Developer</h3>
      <p>Web page developer <a href="https://github.com/lezcore/"> @lezcore</a></p>
      <button class="contact-btn">Contact me</button>
      <hr>
    </div>
    <div class="social-icons">
      <a href="https://twitter.com/lezcore">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://github.com/lezcore/">
        <i class="fa-brands fa-github-alt"></i>
      </a>
    </div>
  </div>
</body>
</html>
